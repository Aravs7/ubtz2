{% extends "layout.html" %}
{% block content %}
<br><br><br>
<div class="container" ng-controller="loginCtrl" style="padding:10px;background:#f7f7f7">

    <div class="row">

        <div class="col-md-6">
            <form class="form-signin" role="form">
                <h4 class="form-signin-heading">Sign in</h4>
                <input id="login-uname" type="text" class="form-control" placeholder="User Id" required autofocus>
                <input id="login-pwd" type="password" class="form-control" placeholder="Password" required>

                <div align="center">
                    <button class="btn  btn-primary btn-block" ng-click="loginUser()">Sign in</button>
                </div>
            </form>

        </div>
        <div class="col-md-4">

             <form class="form-signin" role="form">
                <h4 class="form-signin-heading">Register</h4>

                <input id="reg-name" type="text" class="form-control" placeholder="Full Name" required>
                <input id="reg-uname" type="text" class="form-control" placeholder="User Id" required>
                <input id="reg-pwd" type="password" class="form-control" placeholder="Password" required>


                <div align="center">
                    <button class="btn  btn-primary btn-block" ng-click="regUser()">Sign up</button>
                </div>
            </form>

        </div>

    </div>


</div> <!-- /container -->
<div id="error">

</div>

{% endblock %}
